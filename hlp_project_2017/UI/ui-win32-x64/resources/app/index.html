    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">ARM SIMULATOR - HLP 2017 Project</h1>

            <div class="toolbar-actions">
               <button class="btn btn-positive">Execute</button>
               <button class="btn btn-negative">Quit</button>
                </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane">
                    <textarea id="codeEditor" class="form-control inputBox" rows="3" placeholder="Enter your ARM code here."></textarea>
                </div>

                <div class="pane">
                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th>Register</th>
                                <th>Value</th>
                                <th>Base</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>R0</td>
                                <td>0x0</td>
                                <td>bin/hex/dec</td>
                            </tr>
                            <tr>
                                <td>R1</td>
                                <td>0x0</td>
                                <td>bin/hex/dec</td>
                            </tr>
                            <tr>
                                <td>R2</td>
                                <td>0x0</td>
                                <td>bin/hex/dec</td>
                            </tr>
                            <tr>
                                <td>R3</td>
                                <td>0x0</td>
                                <td>bin/hex/dec</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Status Bar</h1>
        </footer>
        </div>
