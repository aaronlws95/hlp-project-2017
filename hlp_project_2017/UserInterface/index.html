<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARM SIMULATOR</title>

    <link href="assets/css/paper/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn">
                            <a href="#" id="new-file" class="btn btn-default">New</a>
                            <a href="#" id="open-file" class="btn btn-default">Open</a>
                            <a href="#" id="save-file" class="btn btn-default">Save</a>
                            <a href="#"id="memory-lookup" class="btn btn-default">Momory</a>
                        </p>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <div class="navbar-btn">
                            <a id="execute" href="#" class="btn btn-primary">Execute</a>
                            <a id="step-forward" href="#" class="btn btn-primary disabled">Step Forward</a>
                            <div class="btn-group">
                                <a href="#" class="btn btn-primary">Base <span id="base">16</span></a>
                                <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" id="toBin">Bin</a></li>
                                    <li><a href="#" id="toDec">Dec</a></li>
                                    <li><a href="#" id="toHex">Hex</a></li>
                                </ul>
                            </div>
                        </div>

                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <textarea id="source-code" class="text-editor" rows="20" placeholder="Enter your ARM code here...">MOV R0, #10</textarea>
            </div>
            <div class="col-xs-4">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Register</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>R0</td>
                            <td><span id="R0" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R1</td>
                            <td><span id="R1" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R2</td>
                            <td><span id="R2" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R3</td>
                            <td><span id="R3" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R4</td>
                            <td><span id="R4" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R5</td>
                            <td><span id="R5" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R6</td>
                            <td><span id="R6" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R7</td>
                            <td><span id="R7" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R8</td>
                            <td><span id="R8" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R9</td>
                            <td><span id="R9" class="label label-primary">0x0</span></td>

                        </tr>
                        <tr>
                            <td>R10</td>
                            <td><span id="R10" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R11</td>
                            <td><span id="R11" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R12</td>
                            <td><span id="R12" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>R13</td>
                            <td><span id="R13" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>LR</td>
                            <td><span id="R14" class="label label-primary">0x0</span></td>
                        </tr>
                        <tr>
                            <td>PC</td>
                            <td><span id="R15" class="label label-primary">0x0</span></td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th>N</th>
                            <th>Z</th>
                            <th>C</th>
                            <th>V</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CSPR Status Bits</td>
                            <td><span id="CSPR1" class="label label-primary">0</span></td>
                            <td><span id="CSPR2" class="label label-primary">0</span></td>
                            <td><span id="CSPR3" class="label label-primary">0</span></td>
                            <td><span id="CSPR4" class="label label-primary">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container-fluid">
            <p>Status: <span id="status-msg">Application Initialised.</span></p>
        </div>
    </footer>

    <!--3rd Party Library-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/core-js/client/core.min.js"></script>
    <script src="./node_modules/requirejs/require.js"></script>
    <script>if (window.module) module = window.module;</script>
    
    <!--Load Fsharp Project-->
    <script>
        requirejs.config({
            // Set the baseUrl to the path of the compiled JS code
            baseUrl: '.',
            paths: {
                // Explicit path to core lib (relative to baseUrl, omit .js)
                'fable-core': './node_modules/fable-core'
            }
        });
        // Load the entry file of the app (use array, omit .js)
        requirejs(["UserInterface"]);
    </script>
</body>

</html>
